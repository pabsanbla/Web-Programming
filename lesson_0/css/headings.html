<!DOCTYPE html>
<html>
    <head>
        <!-- Inline, id, class, type -->
        <title>Headings</title>
        <style>
            #foo {
                color: blue;
            }
            .baz {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1 id="foo">Heading 1</h1>
        <h1 class="baz">Heading 2</h1>
        <h1 class="baz">Heading 3</h1>
    </body>
</html>
