<!DOCTYPE html>
<html lang="es">
<head>
    <title>Busqueda de Imagenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <a href="index.html">Busqueda</a>
    </div>
    <div class="container">
        <h1>Busqueda de Imagenes</h1>
        <form action="https://www.google.com/search" method="GET" class="search-form">
            <input type="text" name="q" class="search-input" placeholder="Buscar imagenes...">
            <input type="hidden" name="tbm" value="isch">
            <button type="submit" class="search-button">Buscar Imagenes</button>
        </form>
    </div>
</body>
</html>
