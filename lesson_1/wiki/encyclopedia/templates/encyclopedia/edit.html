{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>

    <form method="post">
        {% csrf_token %}
        <textarea id="content" name="content" rows="20" cols="100">{{ content }}</textarea>
        <br>
        <button type="submit">Save Changes</button>
    </form>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
{% endblock %}
