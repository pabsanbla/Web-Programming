{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    {% if entries %}
        <h1>All Matches</h1>
        <ul>
            {% for entry in entries %}
                <li><a href="{% url 'wiki' title=entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>NO MATCH FOUND</h1>
        <a href="{% url 'index' %}">Home</a>
    {% endif %}

{% endblock %}
